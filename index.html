<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tamagotchi Pet</h1>

    <div id ="nameSpace"></div>

    <button id ="name" type="button">Name Button</button>

    <main>				
        <button class="button" id="play">Play with your pet!</button>
        <button class="button" id="feed">Feed your pet!</button>
        <button class="button" id="light">Turn off Light</button>
    </main>

    <div>This is your pet</div>

    <div id="Information page">
        <p>Take care of your Tamagotchi</p>
        <p>
            Rules:
            If Hunger, Sleepiness, or Boredom gets to 10 your pet will die!!! So please don't let your pet die! </p>
        <div> 
            
            <span> Hunger: </span>
            <div class="tamagotchi" id="hungerLevel">0</div> 
            <span>Sleepiness: </span>
            <div class="tamagotchi" id="sleepyLevel">0</div>
            <span> Boredom: </span>
            <div class="tamagotchi" id="boredomLevel">0</div>
            <span>Age:</span>
            <div class="tamagotchi" id="petAge">0</div>

        </div>
    </div>

    <div> 
        <img class="tamagotchi-image" src="./images/Happy Husky.gif" alt=""> 
        
    </div>


   







    <script type="text/javascript" src="main.js"></script>
</body>
</html>
